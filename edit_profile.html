<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style/edit_profile.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <title>Kilómetros Sin Fin</title>
    <link rel="stylesheet" href="style/language-styles.css">
    <script src="script/language-manager.js"></script>
</head>
<body>
<section id="Inicio">
    <nav id="Navegacion">
        <div class="website-name">Kilómetros Sin Fin</div>
        <a href="#">
            <img class="aloj" src="images/vuel.png" alt="vuelo button">
            <span data-i18n="nav.flights">Vuelos</span>
        </a>
        <a href="#">
            <img class="aloj" src="images/viaj.png" alt="viaje button">
            <span data-i18n="nav.trips">Viajes</span>
        </a>
        <a href="#">
            <img class="aloj" src="images/aloj.png" alt="alojamiento button">
            <span data-i18n="nav.accommodation">Alojamiento</span>
        </a>
        <label for="lang" ></label>
        <select class="menu-lang" name="lang" id="lang">
            <option value="ES">ES</option>
            <option value="ENG">ENG</option>
            <option value="FR">FR</option>
        </select>
    </nav>
    <div class="forma" id="forma-container-profile">
        <div class="forma-header" data-i18n="editProfile.editProfile">Mi perfil</div>
        <form id="registerForm">
            <div class="forma-left">
                <label class="forma-text" for="nameE" data-i18n="editProfile.name">Nombre:</label>
                <input type="text" id="nameE" name="name" placeholder="Nombre" disabled>
                <label class="forma-text" for="emailE" data-i18n="editProfile.email">Correo electronico:</label>
                <input type="text" id="emailE" name="email" placeholder="Correo electronico" disabled>
                <label class="forma-text" for="birthdayE" data-i18n="editProfile.birthday">Fecha de nacimiento</label>
                <input type="date" id="birthdayE" disabled>
            </div>
            <div class="forma-right">
                <label class="forma-text" for="surnameE" data-i18n="editProfile.surname">Apellidos:</label>
                <input type="text" id="surnameE" name="surname" placeholder="Apellidos" disabled>
                <label class="forma-text" for="loginE" data-i18n="editProfile.login">Username:</label>
                <input type="text" id="loginE" name="login" placeholder="login" disabled>
                <button type="button" class="submit-button-forma" id="buttonFav" onclick="misFavoritos()" data-i18n="editProfile.favorites">Mis Favoritos</button>
            </div>
        </form>
        <div class="button-container-register">
            <button type="button" class="submit-button-forma" id="buttonQ" onclick="onQuitEdit()" data-i18n="editProfile.cancel">Quitar</button>
            <button type="button" class="submit-button-forma" id="buttonEd" onclick="startEdit()" data-i18n="editProfile.save">Editar</button>
        </div>
    </div>
</section>
<footer class="site-footer">
    <!-- Tira superior: newsletter -->
    <div class="footer-newsletter">
        <div class="footer-newsletter-title">
            <label>
                Suscríbete a la newsletter
            </label>
        </div>

        <div class="mail">
            <input type="email" id="nl-email" name="email" placeholder="Tu email" required>
        </div>
        <div class="newsletter-submit-button">
            <button type="submit" class="nl-btn">Suscribirme</button>
        </div>
    </div>

    <!-- Barra inferior: © + enlaces + redes -->
    <div class="footer-bar">
        <p class="copy">&copy; 2025 Kilómetros Sin Fin</p>

        <ul class="footer-links" aria-label="Enlaces legales">
            <li><a href="#">Sobre nosotros</a></li>
            <li><a href="#">Política de privacidad</a></li>
            <li><a href="#">Ayuda</a></li>
        </ul>

        <div class="footer-social" aria-label="Redes sociales">
            <a class="social-link" href="https://www.instagram.com/" target="_blank" rel="noopener">
                <img src="images/icons8-instagram-128.png" alt="Instagram">
            </a>
            <a class="social-link" href="https://www.tiktok.com/" target="_blank" rel="noopener">
                <img src="images/icons8-tiktok-128.png" alt="TikTok">
            </a>
            <a class="social-link" href="https://www.youtube.com/" target="_blank" rel="noopener">
                <img src="images/icons8-youtube-128.png" alt="YouTube">
            </a>
        </div>
    </div>
</footer>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script src="script/class.js"></script>
<script src="script/local_storage_ops.js"></script>
<script src="script/script.js"></script>
</body>
</html>
