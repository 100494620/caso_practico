<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style/versionA.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Kilómetros Sin Fin</title>
    <link rel="stylesheet" href="style/language-styles.css">
    <script src="script/language-manager.js"></script>
</head>
<body>
<section id="Inicio">
    <nav id="Navegacion">
        <div class="website-name">Kilómetros Sin Fin</div>
        <a href="#">
            <img class="aloj" src="images/vuel.png" alt="vuelo button">
            <span data-i18n="nav.flights">Vuelos</span>
        </a>
        <a href="#">
            <img class="aloj" src="images/viaj.png" alt="viaje button">
            <span data-i18n="nav.trips">Viajes</span>
        </a>
        <a href="#">
            <img class="aloj" src="images/aloj.png" alt="alojamiento button">
            <span data-i18n="nav.accommodation">Alojamiento</span>
        </a>
        <label for="lang" ></label>
        <select class="menu-lang" name="lang" id="lang">
            <option value="ES">ES</option>
            <option value="ENG">ENG</option>
            <option value="FR">FR</option>
        </select>
    </nav>
    <div class="forma" id="forma_container_reg">
        <div class="forma-header" data-i18n="versionA.registerTitle">Registro de nuevos usuarios</div>
        <form id="registerForm">
            <div class="forma-left">
                <label class="forma-text" for="nameR" data-i18n="versionA.name"></label>
                <input type="text" id="nameR" name="name" placeholder="Nombre">
                <label class="forma-text" for="emailR" data-i18n="versionA.email"></label>
                <input type="text" id="emailR" name="email" placeholder="Correo electronico">
                <label class="forma-text" for="loginR" data-i18n="versionA.login"></label>
                <input type="text" id="loginR" name="login" placeholder="login">
                <label class="forma-text" for="birthdayR" data-i18n="versionA.birthday">Fecha de nacimiento</label>
                <input type="date" id="birthdayR">
                <label class="forma-text" for="fileR" data-i18n="versionA.uploadPhoto">Subir imagen de perfil</label>
                <input type="file" id="fileR" name="filename" style="display:none;" accept=".webp,.png,.jpg,.jpeg">
                <button type="button" id="button-submit-image" data-i18n="versionA.browse">Examinar ...</button>
                <span id="file-name" style="margin-left:10px; font-size:1.2em;"></span>
                <div class="consent-box">
                    <input type="checkbox" id="consent" name="consent" value="Consented">
                    <label for="consent" data-i18n="versionA.privacyConsent">Acepto la
                        <a href="#">Politica de privacidad</a>
                    </label><br>
                </div>
            </div>
            <div class="forma-right">
                <label class="forma-text" for="surnameR" data-i18n="versionA.surname"></label>
                <input type="text" id="surnameR" name="surname" placeholder="Apellidos">
                <label class="forma-text" for="confirmEmailR" data-i18n="versionA.confirmEmail"></label>
                <input type="text" id="confirmEmailR" name="confirmEmail" placeholder="Confirmar correo">
                <label class="forma-text" for="passwordR" data-i18n="versionA.password"></label>
                <input type="password" id="passwordR" name="password" placeholder="password">
            </div>
        </form>
        <div class="button-container-register">
            <button type="button" class="submit-button-forma" id="buttonQ" onclick="window.location.href='home.html'" data-i18n="versionA.cancel">Quitar</button>
            <button type="button" class="submit-button-forma" id="buttonR" onclick="onRegistration()" data-i18n="versionA.save">Guardar datos y acceder</button>
        </div>
    </div>
</section>
<footer class="site-footer">
    <div class="footer-newsletter">
            <div class="footer-newsletter-title">
            <label>
                Suscríbete a la newsletter
            </label>
            </div>

            <div class="mail">
                <input type="email" id="nl-email" name="email" placeholder="Tu email" required>
            </div>
            <div class="newsletter-submit-button">
                <button type="submit" class="nl-btn">Suscribirme</button>
            </div>
    </div>

    <div class="footer-bar">
        <p class="copy">&copy; 2025 Kilómetros Sin Fin</p>

        <ul class="footer-links" aria-label="Enlaces legales">
            <li><a href="#">Sobre nosotros</a></li>
            <li><a href="#">Política de privacidad</a></li>
            <li><a href="#">Ayuda</a></li>
        </ul>

        <div class="footer-social" aria-label="Redes sociales">
            <a class="social-link" href="https://www.instagram.com/" target="_blank" rel="noopener">
                <img src="images/icons8-instagram-128.png" alt="Instagram">
            </a>
            <a class="social-link" href="https://www.tiktok.com/" target="_blank" rel="noopener">
                <img src="images/icons8-tiktok-128.png" alt="TikTok">
            </a>
            <a class="social-link" href="https://www.youtube.com/" target="_blank" rel="noopener">
                <img src="images/icons8-youtube-128.png" alt="YouTube">
            </a>
        </div>
    </div>
</footer>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="script/class.js"></script>
<script src="script/local_storage_ops.js"></script>
<script src="script/script.js"></script>
</body>
</html>
